<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/bootstrap-theme.css" />
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<script src="./js/jquery-2.1.3.min.js"></script>
		<script src="./js/bootstrap.js"></script>
		<script src="./js/bootbox.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato|Open+Sans|Courgette|Cinzel' rel='stylesheet' type='text/css'>
		<title>Administraci&oacute;n - Beey Motorcycle</title>
	</head>
	<body>
		<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
        <body>
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="./img/logo.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                            	<br>
						    	<form accept-charset="UTF-8" role="form" action="./pages/home.html" method="POST">
			                    <fieldset>
			                    	<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input type="text" class="form-control" required name="email" placeholder="Em@il">
									</div>
									<span class="help-block"></span>
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
										<input  type="password" required class="form-control" name="pass" placeholder="Contrase&ntilde;a">
									</div>
						    	    <br>
						    	    	<a role="button" data-toggle="modal" class="text-center btn btn-md btn-success" href="./pages/home.html">Ingresar</a>
						    		<br><br> <br>
						    	    <a role="button" data-toggle="modal" class="link" href="#info">Olvide mi contrase&ntilde;a</a>
						    	</fieldset>
						      	</form>
						    </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
	</body>

	<!--Ventana modal para infromacion de la alerta-->
	<div class="modal fade panel" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="info">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Recuperar contrase&ntilde;a</h4>
	      </div>
	      <div class="modal-body">
	        <h5 id="instrucciones" class="text-center"><strong>Ingresa tu correo electonico para recuperar tu contrase&ntilde;a</strong></h5>
      		<br>
      		<form class="form-horizontal" role="form" action="">
      			<div class="form-group">
				    <label for="plantel" class="col-lg-3 control-label">Correo:</label>
				    <input type="text" value="em@il" >
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	        <button type="button" class="btn btn-primary">Recuperar</button>
	      </div>
	      </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script type="text/javascript">
		$(document).ready(function() {
	    $(document).mousemove(function(event) {
	        TweenLite.to($("body"), 
	        .5, {
	            css: {
	                backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px",
	            	"background-position": parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / 12) + "px, " + parseInt(event.pageX / 15) + "px " + parseInt(event.pageY / 15) + "px, " + parseInt(event.pageX / 30) + "px " + parseInt(event.pageY / 30) + "px"
	            }
	        })
	    })
	})
	</script>
</html>

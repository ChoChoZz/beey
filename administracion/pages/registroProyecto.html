				<h2 class="text-center" id="titulo">Beey Motorcycle</h2>
				<h4 class="text-center" id="subtitulo">Registro del proyecto</h4>
				<br>
				<br>
				<div class="row" >
			      	<div class="col-xs-1"></div>
			      	<div class="col-xs-10">
			      		<form class="form-horizontal" role="form" action="#" method="POST">
	                        <div class="form-group">
	                            <label for="Nombre" class="col-lg-3 control-label" >Nombre del proyecto:</label>
	                            <div class="col-lg-6">
	                                <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre del proyecto" required>
	                            </div>
	                        </div>

	                        <div class="form-group">
                        		<label for="Sexo" class="col-lg-3 control-label" >Tipo:</label>
                        		<div class="col-lg-6">
									<select class="form-control" id="Sexo" name="Sexo">
									  	<option value="Motocicleta" >Motocicleta</option>
									  	<option value="Carro">Carro</option>
									  	<option value="Escultura">Escultura</option>
									</select>
								</div>
							</div>

	                        <div class="form-group">
	                            <label for="ApellidoP" class="col-lg-3 control-label" >Imagen Principal:</label>
	                            <div class="col-lg-6">
	                                <input type="file" class="form-control" placeholder="Imagen Principal" required>
	                            </div>
	                        </div>

	                        <div class="checkbox col-lg-offset-3">
							    <label>
							    	<input type="checkbox"> Selecciona esta opci&oacute;n si se encuentra en desarrollo
							    </label>
							</div>
	                        
							<br>
							<div class="form-group">
	                            <label for="ApellidoP" class="col-lg-3 control-label" >Descripci&oacute;n:</label>
	                            <div class="col-lg-6">
	                                <textarea class="form-control" placeholder="Ingresa la descripci&oacute;n del proyecto" rows="3" required></textarea>
	                            </div>
	                        </div>

	                        <div class="form-group">
	                        	<label for="ApellidoP" class="col-lg-3 control-label" >Se encunetra a la venta? </label>
	                        	<div class="col-lg-offset-3">
		                        	<label class="radio-inline ">
									  <input type="radio" required name="inlineRadioOptions" id="inlineRadio1" value="option1"> Si
									</label>
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
									</label>
								</div>
	                        </div>

	                        <div class="form-group">
	                            <label for="ApellidoP" class="col-lg-3 control-label">Precio:</label>
	                            <div class="col-lg-3">
	                                <input type="number" step="any" class="form-control" disabled="true" placeholder="$">
	                            </div>
	                        </div>

	                        <br>
	                        <div class="form-group" id="botones">
						    	<div class="col-lg-offset-2 col-lg-1">
						      		<a class="btn btn-danger confirm" href="#" onclick="bootbox.confirm();">Cancelar</a>
						    	</div>
							    <div class="col-lg-offset-6 col-lg-1">
							      	<input class="btn btn-success" type="submit" value="Registrar">
							    </div>
						  	</div>
			      		</div>
			      	</div>
			      	<div class="col-xs-1"></div>
